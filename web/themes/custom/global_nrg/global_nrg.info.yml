name: 'Global NRG'
type: 'theme'
description: 'A minimally customized version of the contrib Nexus theme for Global NRG.'
core: '8.x'
base theme: 'nexus'
package: 'Custom'
logo: '/assets/images/global-nrg-logo.svg'

libraries-override:
  nexus/global-css:
    css:
      theme:
        assets/css/flexslider.css: assets/css/flexslider.css
        assets/css/style.css: assets/css/style.css

# Regions
regions:
  header: 'Header'
  main_navigation: 'Main Navigation'
  preface_first: 'Preface First'
  preface_second: 'Preface Second'
  preface_third: 'Preface Third'
  highlighted: 'Highlighted'
  sidebar_first: 'First Sidebar'
  content_top: 'Content Top'
  help: 'Help'
  content: 'Content'
  footer: 'Footer'
  footer_first: 'First Bottom'
  footer_second: 'Second Bottom'
  footer_third: 'Third Bottom'
  footer_fourth: 'Fourth Bottom'
